<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1c53c78ece.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="media/images/sun_clouds.png" />

    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-2"></div>
            <div class="col align-self-center">
              <form id="search-city-form" class="mb-3">
                <div class="input-group mb-3">
                  <input
                    type="search"
                    placeholder="Search a city"
                    id="search-city"
                    class="form-control"
                    autocomplete="off"
                  />
                  <button
                    type="submit"
                    class="btn btn-light search"
                    id="search-city-btn"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-light location"
                    id="current-location-btn"
                  >
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row today text-center" id="today">
            <h1 id="city"></h1>
            <h2>Last updated: <span id="date"></span></h2>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="icon">
                <img src="" alt=" " id="icon"/>
              </div>
              <div class="description" id="description"></div>
            </div>
            <div class="col-4 temp-description" id="temp-description">
              <span class="current-temp" id="current-temp"></span>
              <span class="units"> °C</span>
              <div class="feels_like">
                Feels like: <span id="feels_like"></span> °C
              </div>
            </div>
            <div class="col-4 more-info" id="more-info">
              <ul>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>Pressure: <span id="pressure"> </span> hPa</li>
                <li>Wind: <span id="wind-speed"> </span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="row justify-content-evenly forecast-weather">
            <div class="col">
              <div class="forecast-date"></div>
              <!-- img -->
              <div class="forecast-temp-max"></div>
              <div class="forecast-temp-min"></div>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/alextomf/">Open source code</a> by
          <a href="https://www.linkedin.com/in/alextomf/">Alex Tom </a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
