<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/1c53c78ece.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="weather.app text-center">
        <div class="row">
          <div class="col align-self-center">
            <img
              src="./images/sun_clouds.png"
              alt="partially sunny"
              class="img-today"
            />
          </div>

          <div class="col-3 align-self-center">
            <h1 id="current-city"></h1>
            <span class="h2" id="temperature"> </span>
            <span class="units"
              ><a href="#" id="temp-Celsius">°C</a> |
              <a href="#" id="temp-Fahrenheit">°F</a> </span
            ><br />
            <div><span>feels like </span><span id="feels-like"> </span>°</div>
          </div>

          <div class="col-3 align-self-center">
            <h2 id="currentDate"></h2>
            <ul>
              <li>Humidity: <span id="humidity"> </span> %</li>
              <li>Pressure: <span id="pressure"> </span> hPa</li>
              <li>Wind: <span id="wind-speed"> </span> m/s</li>
            </ul>
          </div>
          <div class="col-sm-4 align-self-center">
            <form id="search-city-form">
              <div class="input-group mb-3">
                <input
                  type="search"
                  placeholder="Search a city"
                  id="search-city"
                  class="form-control"
                />
                <button
                  type="submit"
                  class="btn btn-light search"
                  id="search-city-btn"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-light location"
                  id="current-location-btn"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br />
        <div class="card-group">
          <div class="col">
            <div class="card-body">
              <p class="day">Tue</p>
              <p class="date">13 Dec</p>
              <p class="img-card">
                <img src="./images/sun.png" alt="sun" class="card-img-top" />
              </p>
              <p class="temp-day" id="">24°</p>
              <p class="temp-night" id="">18°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <p class="day">Wed</p>
              <p class="date">14 Dec</p>
              <p class="img-card">
                <img src="./images/sun.png" alt="sun" class="card-img-top" />
              </p>
              <p class="temp-day" id="">24°</p>
              <p class="temp-night" id="">20°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <p class="day">Thu</p>
              <p class="date">15 Dec</p>
              <p class="img-card">
                <img
                  src="./images/sun_clouds.png"
                  alt="sun & clouds"
                  class="card-img-top"
                />
              </p>
              <p class="temp-day" id="">21°</p>
              <p class="temp-night" id="">18°</p>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <p class="day">Fri</p>
              <p class="date">16 Dec</p>
              <p class="img-card">
                <img
                  src="./images/sunrainy.png"
                  alt="sun & rain"
                  class="card-img-top"
                />
              </p>
              <p class="temp-day" id="">21°</p>
              <p class="temp-night" id="">15°</p>
            </div>
          </div>

          <div class="col">
            <div class="card-body">
              <p class="day">Sat</p>
              <p class="date">17 Dec</p>
              <p class="img-card">
                <img src="./images/rain.png" alt="rain" class="card-img-top" />
              </p>
              <p class="temp-day" id="">20°</p>
              <p class="temp-night" id="">14°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="card-footer">
        <a href="https://github.com/alextomf/weather-app" target="_blank"
         class="link">Open source code</a
        >
        by Alex Tom
      </div>
    <script src="src/main.js"></script>
  </body>
</html>
